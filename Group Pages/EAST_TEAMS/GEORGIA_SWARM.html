                <a href="#" class="nav-link">About</a>

<!-- Page Header -->
<header class="bg-light text-dark text-center text-md-start">
    <div class="container p-3">
        <div class="d-md-flex justify-content-between align-items-center">
            <div class="pt-3 align-self-start">
                <h1 class="display-3 text-uppercase mb-0">Albany FireWolves</h1>
                <p class="mb-0 text-muted fs-5">2-9</p>

<section class="text-dark text-center ">

        <div class="d-flex gap-2 py-2 justify-content-center align-items-center">
            <a href="#" class="d-flex align-content-center btn btn-sm btn-outline-secondary border-0 rounded-0 text-nowrap" title="Visit the FireWolves' official website">
                <span class="bi bi-globe2 pe-1"></span>
                <p class="mb-0 d-none d-md-block">Official Website</p>
            </a>
            <a href="#" class="d-flex align-content-center btn btn-sm btn-outline-secondary border-0 rounded-0 text-nowrap" title="Visit the FireWolves' YouTube channel">
                <span class="bi bi-youtube pe-1"></span>
                <p class="mb-0 d-none d-md-block">YouTube</p>
            </a>
            <a href="#" class="d-flex align-content-center btn btn-sm btn-outline-secondary border-0 rounded-0 text-nowrap" title="Visit the FireWolves' Facebook page">

            </a>
            <a href="#" class="d-flex align-content-center btn btn-sm btn-outline-secondary border-0 rounded-0 text-nowrap" title="Visit the FireWolves' Instagram">

            </a>
            <a href="#" class="d-flex align-content-center btn btn-sm btn-outline-secondary border-0 rounded-0 text-nowrap" title="Visit the FireWolves' Twitter">

                <p class="mb-0 d-none d-md-block">Twitter</p>
            </a>
            <a href="#" class="d-flex align-content-center btn btn-sm btn-outline-secondary border-0 rounded-0 text-nowrap" title="Visit the FireWolves' Tiktok">
                <span class="bi bi-tiktok pe-1"></span>
                <p class="mb-0 d-none d-md-block">Tiktok</p>
            </a>
        </div>
    </div>
</section>

    <div class="container p-3">
        <div id="carouselHighlights" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHighlights" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselHighlights" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselHighlights" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" title="Player Standing theres">
                    <img src="#" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="#" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="#" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHighlights" data-bs-slide="prev">

                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHighlights" data-bs-slide="next">
